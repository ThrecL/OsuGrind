<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - OSU!GRIND</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/profile.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        .leaderboard-container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
        }
        .search-wrap {
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
        }
        .search-input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 12px 20px;
            color: #fff;
            font-family: inherit;
            font-size: 14px;
            flex: 1;
            outline: none;
            transition: border-color 0.2s;
        }
        .search-input:focus {
            border-color: var(--accent-pink);
        }
        .leaderboard-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 8px;
        }
        .leaderboard-table th {
            text-align: left;
            padding: 10px 20px;
            color: var(--text-muted);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            user-select: none;
        }
        .leaderboard-table th:hover {
            color: #fff;
        }
        .leaderboard-table th.active {
            color: var(--accent-pink);
        }
        .player-row {
            background: rgba(255, 255, 255, 0.03);
            transition: transform 0.2s, background 0.2s;
            cursor: pointer;
        }
        .player-row:hover {
            background: rgba(255, 255, 255, 0.07);
            transform: translateX(5px);
        }
        .player-row td {
            padding: 15px 20px;
        }
        .player-row td:first-child {
            border-radius: 8px 0 0 8px;
            font-weight: 900;
            font-size: 18px;
            width: 60px;
        }
        .player-row td:last-child {
            border-radius: 0 8px 8px 0;
        }
        .player-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .player-avatar {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            object-fit: cover;
            background: #222;
        }
        .player-name {
            font-weight: 700;
            font-size: 16px;
        }
        .player-meta {
            font-size: 12px;
            color: var(--text-muted);
        }
        .rank-1 { color: #FFD700; text-shadow: 0 0 10px rgba(255, 215, 0, 0.5); }
        .rank-2 { color: #C0C0C0; text-shadow: 0 0 10px rgba(192, 192, 192, 0.5); }
        .rank-3 { color: #CD7F32; text-shadow: 0 0 10px rgba(205, 127, 50, 0.5); }
        
        .stat-val { font-weight: 600; font-family: monospace; }
        .accent-pp { color: var(--accent-purple); }
        .accent-acc { color: var(--accent-green); }
        .accent-ur { color: var(--accent-cyan); }
    </style>
</head>
<body class="theme-dark">
    <header id="titlebar">
        <div class="titlebar-left">
            <a href="/" style="text-decoration: none; display: flex; align-items: center; gap: 10px; color: inherit;">
                <img src="/osugrind_icon.png" alt="OsuGrind" class="app-icon">
                <span class="app-title">OSU!GRIND</span>
            </a>
            <span class="separator">|</span>
            <span class="page-title">GLOBAL LEADERBOARD</span>
        </div>
    </header>

    <div class="leaderboard-container">
        <div class="search-wrap">
            <input type="text" id="searchInput" class="search-input" placeholder="Search players by username...">
        </div>

        <table class="leaderboard-table">
            <thead>
                <tr>
                    <th data-sort="rank">#</th>
                    <th data-sort="username">Player</th>
                    <th data-sort="total_plays" class="active">Plays</th>
                    <th data-sort="avg_pp">Avg PP</th>
                    <th data-sort="avg_acc">Accuracy</th>
                    <th data-sort="streak">Streak</th>
                    <th data-sort="avg_ur">Avg UR</th>
                    <th data-sort="osu_ranked_score">Ranked Score</th>
                </tr>
            </thead>
            <tbody id="leaderboardBody">
                <!-- Data will be injected here -->
            </tbody>
        </table>
    </div>

    <script>
        const API_URL = 'https://osugrind-tracker.3cl-exe.workers.dev';
        let currentSort = 'total_plays';
        let currentOrder = 'DESC';
        let searchTimeout = null;

        async function loadLeaderboard() {
            const search = document.getElementById('searchInput').value;
            const url = `${API_URL}/leaderboard?sort=${currentSort}&order=${currentOrder}&search=${encodeURIComponent(search)}`;
            
            try {
                const res = await fetch(url);
                const data = await res.json();
                renderLeaderboard(data);
            } catch (err) {
                console.error("Failed to load leaderboard:", err);
            }
        }

        function renderLeaderboard(players) {
            const body = document.getElementById('leaderboardBody');
            body.innerHTML = players.map((p, i) => {
                const rankClass = i === 0 ? 'rank-1' : i === 1 ? 'rank-2' : i === 2 ? 'rank-3' : '';
                return `
                    <tr class="player-row" onclick="window.location.href='/u/${encodeURIComponent(p.username)}'">
                        <td class="${rankClass}">${i + 1}</td>
                        <td>
                            <div class="player-info">
                                <img src="${p.avatar_url}" class="player-avatar" onerror="this.src='/avatar_default.png'">
                                <div>
                                    <div class="player-name">${p.username}</div>
                                    <div class="player-meta">${p.country} â€¢ ${p.form || 'Stable'}</div>
                                </div>
                            </div>
                        </td>
                        <td class="stat-val">${p.total_plays.toLocaleString()}</td>
                        <td class="stat-val accent-pp">${Math.round(p.avg_pp)}pp</td>
                        <td class="stat-val accent-acc">${(p.avg_acc * 100).toFixed(2)}%</td>
                        <td class="stat-val">${p.streak}ðŸ”¥</td>
                        <td class="stat-val accent-ur">${p.avg_ur.toFixed(2)}</td>
                    </tr>
                `;
            }).join('');
        }

        document.querySelectorAll('.leaderboard-table th').forEach(th => {
            th.addEventListener('click', () => {
                const sort = th.dataset.sort;
                if (sort === 'rank') return;
                
                if (currentSort === sort) {
                    currentOrder = currentOrder === 'DESC' ? 'ASC' : 'DESC';
                } else {
                    currentSort = sort;
                    currentOrder = 'DESC';
                }

                document.querySelectorAll('.leaderboard-table th').forEach(h => h.classList.remove('active'));
                th.classList.add('active');
                loadLeaderboard();
            });
        });

        document.getElementById('searchInput').addEventListener('input', () => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(loadLeaderboard, 300);
        });

        loadLeaderboard();
    </script>
</body>
</html>
